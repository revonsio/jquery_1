<html>

<head>
    <title>Light/Dark Mode Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        body {
            background-color: #91F9F0;
            color: black;
            height: 100vh;
            background-image: url("https://www.msig.com.hk/modules/custom/msig_biodiversity/images/initiatives-foreground-update.png"); 
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: bottom;
        }
        #card {
            opacity: 75%;
        }
    </style>
    <script>
        $(document).ready(function () {


            $("button").click(function () {
                $("body").css({ "background-color": "#282A36" });
                $("#card").css({ "background-color": "#45495f", "color": "white" });
                $("button").html('Double Click to Apply Light Mode');
            });

            $("button").dblclick(function () {
                $("body").css({ "background-color": "#91F9F0" });
                $("#card").css({ "background-color": "white", "color": "black" });
                $("button").html('Click to Apply Dark Mode');
            })
        });
    </script>
</head>

<body>
    <div class="container d-flex h-100 justify-content-center">
        <div class="row align-self-center w-100">
            <div class="col col-sm-5 mx-auto">
                <div class="card card-body p-sm-3" id="card">
                    <h2 style="text-align: center;">Light Mode</h2>
                    <p style="text-align: center;">You can choose a theme according to your wishes by clicking the
                        button below.</p>
                    <button type="button" class="btn btn-block btn-dark" id="button">Click to Apply Dark Mode</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
